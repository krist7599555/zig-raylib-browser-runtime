<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
<canvas id="canvas" width="800" height="800"></canvas>

<script type="module" async>
  import Module from './zig-out/lib/game.mjs'

  const Mod = await Module({
    print: console.warn,
    printErr: console.error,
  });

  Mod.canvas = document.getElementById("canvas");

  Mod._game_init();

  let pt = 0;
  function loop(t) {
    const dt = t - pt;
    pt = t;
    Mod._game_update(dt);
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  function game_set_title(str) {
    const len = Mod.lengthBytesUTF8(str) + 1;
    const ptr = Mod.stackAlloc(len); // auto free
    Mod.stringToUTF8(str, ptr, len);
    Mod._game_set_title(ptr);
  }

  const title_name = [
    "Sam 123",
    "Rocket Lucnher",
    "MadDOG",
    "RUN888",
    "Ziggar",
    "AnimeRuka"
  ];

  window.addEventListener("click",() => {
    const title = title_name[Math.floor(Math.random() * title_name.length)];
    game_set_title(title);
  })
  window.Mod = Mod;


</script>
</body>
</html>
