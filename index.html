<!doctype html>
<html>
<head>
  <title>WebGL | Zig + Raylib</title>
  <meta charset="utf-8" />
</head>
<body>
<canvas id="canvas" width="800" height="800"></canvas>
<div>
  <button onclick="window.setTitleFromPrompt()">Set Title</button>
</div>
<script type="module" async>
  import Module from './zig-out/lib/game.mjs'

  const Mod = await Module({
    print: console.warn,
    printErr: console.error,
  });

  Mod.canvas = document.getElementById("canvas");

  Mod._game_init();

  let pt = 0;
  function loop(t) {
    const dt = t - pt;
    pt = t;
    Mod._game_update(dt);
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  function setTitle(str) {
    const len = Mod.lengthBytesUTF8(str) + 1;
    const ptr = Mod.stackAlloc(len); // auto free
    Mod.stringToUTF8(str, ptr, len);
    Mod._game_set_title(ptr);
  }
  
  
  window.Mod = Mod;
  window.setTitleFromPrompt = function() {
    const title = prompt("new title");
    if (title) {
      console.log("Apply Name", title)
      setTitle(title)
    }
  }

</script>
</body>
</html>
