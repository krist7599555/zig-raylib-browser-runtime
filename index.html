<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
<canvas id="canvas" width="800" height="800"></canvas>

<script type="module" async>
  import Module from './zig-out/lib/game.mjs'

  const Mod = await Module({
    print: console.warn,
    printErr: console.error,
  });

  Mod.canvas = document.getElementById("canvas");

  Mod._game_init();

  let pt = 0;
  function loop(t) {
    const dt = t - pt;
    pt = t;
    Mod._game_update(dt);
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

</script>
</body>
</html>
